<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Medical Supply Issuance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="vos.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .select2-container .select2-selection--single { height: 42px; border-radius: 0.5rem; border: 1px solid #d1d5db; }
        .select2-container--default .select2-selection--single .select2-selection__rendered { line-height: 40px; }
        .select2-container--default .select2-selection--single .select2-selection__arrow { height: 40px; }
    </style>
</head>
<body>
<header class="vos-header"><div class="vos-header-inner"><div class="vos-brand text-lg">VERTEX</div></div></header>

<div class="container mx-auto p-4 md:p-8">
    <form id="issuance-form">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Medicine Issuance</h1>
            <button type="button" id="logout-btn" class="vos-btn-danger text-white font-semibold px-4 py-2 rounded-lg">Logout</button>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 space-y-8 vos-card">
            <section>
                <h2 class="text-lg font-semibold text-gray-700 border-b pb-3 mb-6">Issuance Details</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label for="issue_no" class="block text-sm font-medium text-gray-600 mb-1">Issue No</label>
                        <input type="text" id="issue_no" value="AUTO-GENERATED" disabled class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg shadow-sm">
                    </div>
                    <div>
                        <label for="issue_date" class="block text-sm font-medium text-gray-600 mb-1">Issue Date</label>
                        <input type="text" id="issue_date" placeholder="YYYY-MM-DDTHH:mm" required class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm">
                    </div>
                    <div>
                        <label for="branch_id" class="block text-sm font-medium text-gray-600 mb-1">Branch</label>
                        <select id="branch_id" required class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm">
                            <option value="">-- Loading Branches --</option>
                        </select>
                    </div>
                    <div class="md:col-span-3">
                        <label for="employee_id" class="block text-sm font-medium text-gray-600 mb-1">Employee</label>
                        <select id="employee_id" required class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm">
                            <option value="">-- Loading Employees --</option>
                        </select>
                    </div>
                </div>
            </section>

            <section>
                <h2 class="text-lg font-semibold text-gray-700 border-b pb-3 mb-6">Medicine to Issue</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full vos-table">
                        <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Medicine</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">UOM</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Batch No.</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Expiry Date</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Qty</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Action</th>
                        </tr>
                        </thead>
                        <tbody id="line-items-container">
                        <tr class="line-item-row">
                            <td class="p-2" style="width: 40%;">
                                <select name="product_id" required class="product-select w-full p-2 border rounded-lg">
                                    <option value="">-- Loading medicines.. --</option>
                                </select>
                            </td>
                            <td class="p-2" style="width: 12%;">
                                <input type="text" name="uom" placeholder="e.g. 250mg, etc" class="w-full p-2 border rounded-lg" />
                            </td>
                            <td class="p-2" style="width: 15%;"><input type="text" name="batch_no" class="w-full p-2 border rounded-lg"></td>
                            <td class="p-2" style="width: 15%;"><input type="text" name="expiry_date" placeholder="YYYY-MM-DD" class="w-full p-2 border rounded-lg"></td>
                            <td class="p-2" style="width: 10%;"><input type="number" name="qty" min="1" required class="w-full p-2 border rounded-lg"></td>
                            <td class="p-2 text-center" style="width: 8%;"><button type="button" class="remove-item-btn text-red-500"><i class="fas fa-trash-alt fa-lg"></i></button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="flex gap-3 mt-4">
                    <button type="button" id="add-item-btn" class="vos-btn-accent text-white font-bold py-2 px-4 rounded-lg">+ Add Item</button>
                    <button type="button" id="add-medicine-btn" class="vos-btn-primary text-white font-bold py-2 px-4 rounded-lg">+ New Medicine</button>
                </div>
            </section>

            <section>
                <details class="group" open>
                    <summary class="flex justify-between items-center cursor-pointer list-none">
                        <h2 class="text-lg font-semibold text-gray-700">Remarks & Summary</h2>
                        <span class="text-gray-500 transition-transform duration-300 group-open:rotate-180"><i class="fas fa-chevron-down"></i></span>
                    </summary>
                    <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6 border-t pt-6">
                        <div>
                            <label for="remarks" class="block text-sm font-medium text-gray-600 mb-1">Remarks</label>
                            <textarea id="remarks" rows="4" placeholder="Add any relevant notes here..." class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm"></textarea>
                        </div>
                        <div class="space-y-4 bg-gray-50 p-4 rounded-lg">
                            <p class="text-gray-600 flex justify-between">Total Unique Items: <span id="total-unique" class="font-bold text-lg">1</span></p>
                            <p class="text-gray-600 flex justify-between">Total Quantity Issued: <span id="total-qty" class="font-bold text-lg">0</span></p>
                        </div>
                    </div>
                </details>
            </section>

            <div class="flex justify-end items-center gap-4 pt-4 border-t">
                <button type="button" onclick="window.location.href='index.html'" class="text-gray-600 font-semibold px-4 py-2 rounded-lg hover:bg-gray-100">Cancel</button>
                <button type="submit" name="status" value="Approved" class="vos-btn-primary text-white font-bold px-6 py-2 rounded-lg">Approve Issuance</button>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('issuance-form');
        const lineItemsContainer = document.getElementById('line-items-container');
        const addItemBtn = document.getElementById('add-item-btn');
        let productOptionsHtml = '';

        // API base URL (same machine / LAN)
        const backendHost = window.location.hostname;
        const apiBaseUrl = `http://${backendHost}:3000/api`;

        const loggedInUserId = localStorage.getItem('userId');
        if (!loggedInUserId) {
            alert('Your session has expired. Please log in again.');
            window.location.href = 'index.html';
            return;
        }

        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('userId');
                window.location.href = 'index.html';
            });
        }

        // Flatpickr initialization for date fields (compatible with WebView)
        let issuePicker = null;
        function initIssuePicker() {
            const input = document.getElementById('issue_date');
            try {
                issuePicker = flatpickr(input, {
                    enableTime: true,
                    dateFormat: 'Y-m-d\\TH:i',
                    defaultDate: new Date(),
                    allowInput: true
                });
            } catch (e) {
                // Fallback to manual value if Flatpickr unavailable
                const now = new Date();
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                if (input) input.value = now.toISOString().slice(0, 16);
            }
        }
        function initExpiryPicker(el) {
            if (!el) return;
            try {
                flatpickr(el, {
                    dateFormat: 'Y-m-d',
                    allowInput: true
                });
            } catch (e) {
                // no-op fallback
            }
        }
        // Initialize pickers on load
        initIssuePicker();
        document.querySelectorAll('input[name="expiry_date"]').forEach(initExpiryPicker);

        async function loadSelectOptions(url, selectElement, defaultOptionText, valueKey, nameKey) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Network response was not ok for ${url}`);
                const data = await response.json();
                let optionsHtml = `<option value="">-- Select ${defaultOptionText} --</option>`;
                data.forEach(item => {
                    optionsHtml += `<option value="${item[valueKey]}">${item[nameKey]}</option>`;
                });
                if (selectElement) selectElement.innerHTML = optionsHtml;
                return optionsHtml;
            } catch (error) {
                console.error(`Failed to load ${defaultOptionText}:`, error);
                const errorMessage = `<option value="">Error loading data</option>`;
                if (selectElement) selectElement.innerHTML = errorMessage;
                return errorMessage;
            }
        }

        const updateSummary = () => {
            const rows = lineItemsContainer.querySelectorAll('.line-item-row');
            let totalQuantity = 0;
            rows.forEach(row => {
                const qtyInput = row.querySelector('input[name="qty"]');
                totalQuantity += parseInt(qtyInput.value, 10) || 0;
            });
            document.getElementById('total-unique').textContent = rows.length;
            document.getElementById('total-qty').textContent = totalQuantity;
        };

        addItemBtn.addEventListener('click', () => {
            const firstRow = lineItemsContainer.querySelector('.line-item-row');
            const newRow = firstRow.cloneNode(true);
            newRow.querySelectorAll('input').forEach(input => input.value = '');
            const productSelect = newRow.querySelector('.product-select');
            if (productSelect) productSelect.innerHTML = productOptionsHtml;
            lineItemsContainer.appendChild(newRow);
            // initialize expiry date picker for the new row
            const newExpiry = newRow.querySelector('input[name="expiry_date"]');
            initExpiryPicker(newExpiry);
            updateSummary();
        });

        lineItemsContainer.addEventListener('click', e => {
            if (e.target.closest('.remove-item-btn')) {
                if (lineItemsContainer.children.length > 1) {
                    e.target.closest('.line-item-row').remove();
                    updateSummary();
                } else {
                    alert("You cannot remove the only item row.");
                }
            }
        });

        lineItemsContainer.addEventListener('input', updateSummary);

        // --- New medicine creation ---
        async function createMedicine(productName) {
            const payload = { productName };
            const response = await fetch(`${apiBaseUrl}/products`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
            });
            const result = await response.json();
            if (!response.ok) throw new Error(result?.message || 'Failed to create medicine.');
            return result?.product;
        }

        async function reloadProductsAndSelect(selectEl, productIdToSelect = null) {
            productOptionsHtml = await loadSelectOptions(
                `${apiBaseUrl}/products`,
                selectEl,
                'a Product',
                'product_id',
                'product_name'
            );
            if (selectEl && productIdToSelect) {
                selectEl.value = String(productIdToSelect);
            }
            const allSelects = document.querySelectorAll('.product-select');
            allSelects.forEach(sel => {
                const currentValue = sel.value;
                sel.innerHTML = productOptionsHtml;
                if (productIdToSelect) {
                    sel.value = String(productIdToSelect);
                } else if (currentValue) {
                    sel.value = currentValue;
                }
            });
        }

        const addMedicineBtn = document.getElementById('add-medicine-btn');
        const newMedModal = document.getElementById('new-med-modal');
        const newMedName = document.getElementById('new-med-name');
        const newMedError = document.getElementById('new-med-error');
        const newMedSave = document.getElementById('new-med-save');
        const newMedCancel = document.getElementById('new-med-cancel');
        const newMedX = document.getElementById('new-med-x');

        function openNewMedModal() {
            if (!newMedModal) return;
            newMedError.classList.add('hidden');
            newMedError.textContent = '';
            newMedName.value = '';
            newMedModal.classList.remove('hidden');
            newMedModal.classList.add('flex');
            setTimeout(() => newMedName.focus(), 0);
        }
        function closeNewMedModal() {
            if (!newMedModal) return;
            newMedModal.classList.add('hidden');
            newMedModal.classList.remove('flex');
        }
        async function handleCreateNewMed() {
            const name = (newMedName.value || '').trim();
            if (!name) {
                newMedError.textContent = 'Please enter a medicine name.';
                newMedError.classList.remove('hidden');
                newMedName.focus();
                return;
            }
            try {
                newMedSave.disabled = true;
                newMedSave.textContent = 'Creating...';
                const created = await createMedicine(name);
                const productId = created?.product_id;
                const firstRowSelect = document.querySelector('.line-item-row .product-select');
                await reloadProductsAndSelect(firstRowSelect, productId);
                closeNewMedModal();
                alert(`Created: ${created?.product_name || name}`);
            } catch (e) {
                console.error(e);
                newMedError.textContent = e.message || 'Failed to create medicine.';
                newMedError.classList.remove('hidden');
            } finally {
                newMedSave.disabled = false;
                newMedSave.textContent = 'Create';
            }
        }

        if (addMedicineBtn) {
            addMedicineBtn.addEventListener('click', openNewMedModal);
        }
        if (newMedCancel) newMedCancel.addEventListener('click', closeNewMedModal);
        if (newMedX) newMedX.addEventListener('click', closeNewMedModal);
        if (newMedModal) {
            newMedModal.addEventListener('click', (e) => {
                if (e.target === newMedModal) closeNewMedModal();
            });
        }
        if (newMedSave) newMedSave.addEventListener('click', handleCreateNewMed);
        if (newMedName) {
            newMedName.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleCreateNewMed();
                }
            });
        }

        // Success modal + reset helpers
        const successModal = document.getElementById('success-modal');
        const successMsgEl = document.getElementById('success-message');
        const successOkBtn = document.getElementById('success-ok');
        function openSuccessModal(message) {
            if (!successModal) return;
            if (successMsgEl) successMsgEl.textContent = message;
            successModal.classList.remove('hidden');
            successModal.classList.add('flex');
        }
        function closeSuccessModal() {
            if (!successModal) return;
            successModal.classList.add('hidden');
            successModal.classList.remove('flex');
        }
        function resetFormFields() {
            // reset simple inputs
            form.reset();
            // reset select2 selects
            $('#branch_id').val(null).trigger('change');
            $('#employee_id').val(null).trigger('change');
            // reset issue date to now using flatpickr if available
            const issueInput = document.getElementById('issue_date');
            if (issuePicker && typeof issuePicker.setDate === 'function') {
                issuePicker.setDate(new Date(), true);
            } else if (issueInput) {
                const now2 = new Date();
                now2.setMinutes(now2.getMinutes() - now2.getTimezoneOffset());
                issueInput.value = now2.toISOString().slice(0, 16);
            }
            // ensure line items back to a single blank row
            const rows = lineItemsContainer.querySelectorAll('.line-item-row');
            rows.forEach((row, idx) => {
                if (idx === 0) {
                    // clear inputs and handle expiry picker
                    row.querySelectorAll('input').forEach(input => {
                        if (input.name === 'expiry_date' && input._flatpickr) {
                            input._flatpickr.clear();
                        } else {
                            input.value = '';
                        }
                    });
                    const productSelect = row.querySelector('.product-select');
                    if (productSelect) {
                        productSelect.innerHTML = productOptionsHtml;
                        productSelect.value = '';
                    }
                    const firstExpiry = row.querySelector('input[name="expiry_date"]');
                    if (firstExpiry && !firstExpiry._flatpickr) {
                        initExpiryPicker(firstExpiry);
                    }
                } else {
                    row.remove();
                }
            });
            // refresh product options for first row (non-blocking)
            const firstRowSelect = document.querySelector('.line-item-row .product-select');
            if (firstRowSelect) {
                loadSelectOptions(`${apiBaseUrl}/products`, firstRowSelect, 'a Product', 'product_id', 'product_name').then(html => {
                    productOptionsHtml = html;
                });
            }
            updateSummary();
        }
        if (successOkBtn) successOkBtn.addEventListener('click', () => { closeSuccessModal(); resetFormFields(); });
        if (successModal) {
            successModal.addEventListener('click', (e) => {
                if (e.target === successModal) { closeSuccessModal(); resetFormFields(); }
            });
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const status = (event.submitter && event.submitter.value) || 'Approved';
            const issueData = {
                branch_id: document.getElementById('branch_id').value,
                employee_id: document.getElementById('employee_id').value,
                issue_date: document.getElementById('issue_date').value,
                remarks: document.getElementById('remarks').value,
                status: status,
                userId: loggedInUserId,
                items: []
            };
            const rows = lineItemsContainer.querySelectorAll('.line-item-row');
            rows.forEach(row => {
                issueData.items.push({
                    product_id: row.querySelector('[name="product_id"]').value,
                    uom: row.querySelector('[name="uom"]').value,
                    batch_no: row.querySelector('[name="batch_no"]').value,
                    expiry_date: row.querySelector('[name="expiry_date"]').value,
                    qty: row.querySelector('[name="qty"]').value
                });
            });
            try {
                const response = await fetch(`${apiBaseUrl}/issue`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(issueData),
                });
                const result = await response.json();
                if (response.ok) {
                    openSuccessModal(`Success: ${result.message} (Issue No: ${result.issueNo})`);
                } else {
                    alert(`Error: ${result.message || 'An unknown error occurred.'}`);
                }
            } catch (error) {
                console.error('Submission error:', error);
                alert('Could not connect to the server. Please check the console for more details.');
            }
        });

        async function initializePage() {
            await loadSelectOptions(`${apiBaseUrl}/branches`, document.getElementById('branch_id'), 'a Branch', 'id', 'branch_name');
            $('#branch_id').select2();

            await loadSelectOptions(`${apiBaseUrl}/users`, document.getElementById('employee_id'), 'an Employee', 'user_id', 'full_name');
            $('#employee_id').select2();

            productOptionsHtml = await loadSelectOptions(`${apiBaseUrl}/products`, document.querySelector('.product-select'), 'a Product', 'product_id', 'product_name');
            updateSummary();
        }

        // Boot
        initializePage();
    });
</script>
<!-- Add New Medicine Modal -->
<div id="new-med-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-xl w-full max-w-md p-6 relative">
    <button id="new-med-x" type="button" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600" aria-label="Close">
      <i class="fas fa-times"></i>
    </button>
    <h3 class="text-xl font-semibold text-gray-800">Add New Medicine</h3>
    <p class="mt-1 text-sm text-gray-500">Enter the medicine name. It will be added to your catalog.</p>

    <div class="mt-5">
      <label for="new-med-name" class="block text-sm font-medium text-gray-700">Medicine Name</label>
      <input id="new-med-name" type="text" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g., Amoxicillin 500mg capsule" />
      <p id="new-med-error" class="mt-2 text-sm text-red-600 hidden"></p>
    </div>

    <div class="mt-6 flex justify-end gap-3">
      <button id="new-med-cancel" type="button" class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50">Cancel</button>
      <button id="new-med-save" type="button" class="vos-btn-primary text-white font-semibold px-5 py-2 rounded-lg">Create</button>
    </div>
  </div>
</div>

<!-- Success Issuance Modal -->
<div id="success-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-xl w-full max-w-md p-6 text-center">
    <div class="text-green-600 mb-2"><i class="fas fa-check-circle fa-3x"></i></div>
    <h3 class="text-xl font-semibold text-gray-800">Issuance Completed</h3>
    <p id="success-message" class="mt-2 text-sm text-gray-600"></p>
    <div class="mt-6">
      <button id="success-ok" type="button" class="vos-btn-primary text-white font-semibold px-6 py-2 rounded-lg">OK</button>
    </div>
  </div>
</div>

</body>
</html>
